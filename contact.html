<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Bootstrap Portfolio - Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <header id="masthead">
        <div class="container">
            <a href="index.html" id="logo">Valerie Susnick</a>
                <nav>
                    <a href="index.html">About</a>
                    <a href="portfolio.html">Portfolio</a>
                    <a href="contact.html">Contact</a>
                </nav>
        </div>
    </header>
            
    <div id="main-container" class="container">
        <section class="pagesection">
            <h1>Contact</h1>
        
            <form id="contact-form">
                <div class="form-group">
                    <label for="InputName1">Name</label>
                    <input type="name" class="form-control" id="inputName" aria-describedby="nameHelp" placeholder="Enter name">
                </div>
                <div class="form-group">
                    <label for="FormControlInput1">Email address</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="name@example.com">
                </div>
                <div class="form-group">
                    <label for="FormControlTextarea1">Message</label>
                    <textarea class="form-control" id="textarea1" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </section>
    </div>
        
    <footer>
        <div class="container">
            Copyright &copy;
        </div>
    </footer>
</body>
</html>
