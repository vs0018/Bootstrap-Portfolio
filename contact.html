<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Bootstrap Portfolio - Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
</head>
<body>
    <header id="masthead">
        <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="index.html" id="logo">Valerie Susnick</a>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link active" href="index.html">About</a>
                    <a class="nav-item nav-link" href="portfolio.html">Portfolio</a>
                    <a class="nav-item nav-link" href="contact.html">Contact <span class="sr-only">(current)</span></a>
                </div>
            </div>
        </nav>
    </header>
            
    <div id="main-container" class="container">
        <section class="pagesection">
            <h1>Contact</h1>
        
            <form id="contact-form">
                <div class="form-group">
                    <label for="InputName1">Name</label>
                    <input type="name" class="form-control" id="inputName" aria-describedby="nameHelp" placeholder="Enter name">
                </div>
                <div class="form-group">
                    <label for="FormControlInput1">Email address</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="name@example.com">
                </div>
                <div class="form-group">
                    <label for="FormControlTextarea1">Message</label>
                    <textarea class="form-control" id="textarea1" rows="3"></textarea>
                </div>
                <input class="btn btn-primary border-0 rounded-0" type="submit" value="Submit">
            </form>
        </section>
    </div>
        
    <footer class="page-footer fixed-bottom">
        <div class="footer-copyright text-center py-3">Copyright Â©
        </div>
    </footer>  
</body>
</html>
